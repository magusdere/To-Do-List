<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>To Do List</title>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
			crossorigin="anonymous"
		/>
	</head>
	<body>
		<div class="container my-5">
			<h1>To Do List</h1>
			<form id="formulario">
				<input
					id="tarea"
					type="text"
					class="form-control my-2"
					placeholder="Insert task"
				/>
				<div class="alert alert-danger d-none">Empty</div>
				<button class="btn btn-primary" type="submit">Add</button>
			</form>

			<section class="mt-3" id="contenedorTareas"></section>

			<template id="templateTarea">
				<article class="alert alert-warning d-flex align-items-center justify-content-between">
					<p class="mb-0 lead">Insert here</p>
					<div>
						<button class="btn btn-danger">Delete</button>
					</div>
				</article>
			</template>
		</div>

		<script src="app.js"></script>
	</body>
</html>
